<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Notes</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="notes">
        <div class="notes_list">
            <p>Writes daily Notes</p>
            <div class="top_action_btn_list">
                <button  type="button" class="btn-option basic-btn" data-cmd="undo">
                    <i class="fa-solid fa-rotate-left"></i>
                </button>
                <button  type="button" class="btn-option basic-btn" data-cmd="redo">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
                <button  type="button" class="btn-option adv-option-btn" data-cmd="createLink">
                    <i class="fa-solid fa-link"></i>
                </button>
                <button  type="button" class="btn-option adv-option-btn" data-cmd="unlink">
                    <i class="fa-solid fa-unlink"></i>
                </button>
                <select id="" class="btn-option" style="width: 45px;" data-cmd="font-size">
                    <option value="">10</option>
                    <option value="">15</option>
                    <option value="">20</option>
                </select>
            </div>
             <div class="form-field">
                <div class="notes_box" id="notes_box" contenteditable="true"></div>
                <div class="right_action_btn_list">

                    <!-- list -->
                    <button  type="button" class="btn-option basic-btn" data-cmd="insertOrderList">
                        <i class="fa-solid fa-list-ol"></i>
                    </button>
                    <button  type="button" class="btn-option basic-btn" data-cmd="insertUnOrderList">
                        <i class="fa-solid fa-list"></i>
                    </button>
                    <br>
                    <button type="button" class="btn-option basic-btn" data-cmd="bold">
                        <i class="fa-solid fa-bold"></i>
                    </button>
                    <button  type="button" class="btn-option basic-btn" data-cmd="italic">
                        <i class="fa-solid fa-italic"></i>
                    </button>
                    <br>
                    <!-- allignment -->
                    <button  type="button" class="btn-option allignment-btn" data-cmd="justifyLeft">
                        <i class="fa-solid fa-align-left"></i>
                    </button>
                    <button  type="button" class="btn-option allignment-btn" data-cmd="justifyCenter">
                        <i class="fa-solid fa-align-center"></i>
                    </button>
                    <button  type="button" class="btn-option allignment-btn" data-cmd="justifyRight">
                        <i class="fa-solid fa-align-right"></i>
                    </button>
                    <button  type="button" class="btn-option allignment-btn" data-cmd="justifyFull">
                        <i class="fa-solid fa-align-justify"></i>
                    </button>
                    <br>
                    <button  type="button" class="btn-option basic-btn" data-cmd="underline">
                        <i class="fa-solid fa-underline"></i>
                    </button>
                    <button  type="button" class="btn-option basic-btn" data-cmd="strikethrough">
                        <i class="fa-solid fa-strikethrough"></i>
                    </button>
                    <button  type="button" class="btn-option basic-btn" data-cmd="superscript">
                        <i class="fa-solid fa-superscript"></i>
                    </button>
                    <button  type="button" class="btn-option basic-btn" data-cmd="subscript">
                        <i class="fa-solid fa-subscript"></i>
                    </button>

                    
                    
                </div>
             </div>
        </div>
        <button type="button" class="cloud_save_btn">Save cloud</button>
    </div>
    <script src="assets/jquery.js"></script>
   <script src="assets/background.js"></script>
</body>
</html>
